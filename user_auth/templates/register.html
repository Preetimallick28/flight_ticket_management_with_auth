{% extends 'main.html' %}

{% block content %}
<center>
    <div class="login-container">
    <h2>REGISTER FORM</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <label class="form-label">First Name</label>
        <input type="text" name="firstname" class="form-control" required><br><br>
        <label class="form-label">Last Name</label>
        <input type="text" name="lastname" class="form-control"  required><br><br>
        <label class="form-label">Email</label>
        <input type="text" name="email" class="form-control"  required><br><br>
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control"  required><br><br>
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control"  required><br><br>

        <button type="submit" class="btn-login">REGISTER</button>
    </form>
    {% if error %}
        <h2 class="mt-2" style="color: red;">{{error}}</h2>
    {% endif %}
    </div>
</center>
{% endblock content %}
