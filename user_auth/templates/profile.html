{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-4">
                <div class="card-body text-center">
                    <h3 class="mb-4 text-primary">👤 User Profile</h3>
                    
                    <p><strong>Full Name:</strong> {{ request.user.first_name }} {{ request.user.last_name }}</p>
                    <p><strong>Username:</strong> {{ request.user.username }}</p>
                    <p><strong>Logged In As:</strong> {{ request.user }}</p>

                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'update_profile' request.user %}" class="btn btn-outline-primary btn-sm">
                            ✏️ Update Profile
                        </a>
                        <a href="{% url 'reset_pass' %}" class="btn btn-outline-warning btn-sm">
                            🔒 Reset Password
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-danger btn-sm">
                            🚪 Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
